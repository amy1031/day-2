<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" class="style">
    <link rel="stylesheet" href="assets/css/bootstrap-style.css" class="style">
    <title>Document</title>
</head>

<body>
    <div class="bg-blue">
        <div class="container">
            <div class="row">
                <!-- Half screen for all devices -->
                <div class="col-xs-6">
                    <p>smiley</p>
                </div>
                <div class="col-xs-6">
                    <p>smiley</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <!-- Full screen for mobile, half screen for laptop -->
            <div class="col-xs-12 col-md-6">
                <div class="card">
                    <div class="card-block">
                        <!-- card content -->
                        <p>smiley</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <p>smiley</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <!-- Mobile full, tablet half, laptop quarter -->
            <div class="col-xs-12 col-sm-6 col-lg-3">
                <p>smiley</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3">
                <p>smiley</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3">
                <p>smiley</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3">
                <p>smiley</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <!-- No nesting here -->
                <p>smiley</p>
            </div>
            <div class="col-sm-9">
                <!-- Here we nest two rows -->
                <p>smiley</p>
                <div class="row">
                    <!-- A first one with two cols -->
                    <div class="col-sm-6">
                        <p>smiley</p>
                    </div>
                    <div class="col-sm-6">
                        <p>smiley</p>
                    </div>
                </div>
                <div class="row">
                    <!-- A second one with just one col -->
                    <p>smiley</p>
                    <div class="col-sm-12"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
